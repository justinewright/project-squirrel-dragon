name: Swift

on: 

  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
jobs:
  Run_workspace_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/13.0.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme project-squirrel-dragon -workspace project-squirrel-dragon.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}
