name: Swift

on: 

  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
jobs:
  Run_workspace_Tests:
    runs-on: macOS-11
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.0_beta.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -project project-squirrel-dragon.xcodeproj -scheme project-squirrel-dragon -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.0'
