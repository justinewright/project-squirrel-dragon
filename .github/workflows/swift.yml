name: Swift

on: 

  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build:
  
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
